<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApplyTrack â€” Log in</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/favicon.ico" sizes="any">
<link rel="shortcut icon" href="/favicon.ico">

</head>

<body class="bg-white text-slate-900">
  <main class="mx-auto max-w-md px-6 py-20">
    <div class="rounded-3xl bg-white p-8 shadow-xl ring-1 ring-black/5">
      <h1 class="text-3xl font-semibold">Log in</h1>
      <p class="mt-2 text-sm text-slate-600">
        Access your job applications.
      </p>

      <!-- Google login -->
      <button id="googleBtn"
        class="mt-6 w-full inline-flex items-center justify-center gap-3 rounded-xl border px-4 py-3 text-sm font-semibold hover:bg-slate-50">
        <svg width="18" height="18" viewBox="0 0 48 48">
          <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.7 32.1 29.2 35 24 35c-6.1 0-11-4.9-11-11s4.9-11 11-11c2.8 0 5.4 1.1 7.3 2.9l5.7-5.7C33.6 7.1 28.9 5 24 5 12.9 5 4 13.9 4 25s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.5-.4-3.5z"/>
        </svg>
        Continue with Google
      </button>

      <div class="my-6 flex items-center gap-3">
        <div class="h-px flex-1 bg-slate-200"></div>
        <span class="text-xs text-slate-500">or</span>
        <div class="h-px flex-1 bg-slate-200"></div>
      </div>

      <!-- Email login -->
      <form id="loginForm" class="grid gap-4">
        <input id="email" type="email" placeholder="Email"
               class="rounded-xl border px-4 py-3" required />
        <input id="password" type="password" placeholder="Password"
               class="rounded-xl border px-4 py-3" required />

        <button class="rounded-xl bg-teal-600 px-4 py-3 font-semibold text-white hover:bg-teal-700">
          Log in with email
        </button>
      </form>

      <p class="mt-4 text-center text-sm">
        No account?
        <a href="./signup.html" class="font-semibold underline">Create one</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      "https://jlylmqzcfxlyuzekftmc.supabase.co",
      "sb_publishable_-IIYfsqYnZQFzrkiAFBkzQ_zPWnzp4m"
    );

    // Google login
    document.getElementById("googleBtn").onclick = async () => {
      await sb.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: location.origin + "/app.html"
        }
      });
    };

    // Email login
    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        location.href = "./app.html";
      }
    };
  </script>
</body>
</html>
